name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Checkout
        uses: actions/checkout@v1

      - name: Linting
        uses: piot/action-go-lint@master
        continue-on-error: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -count=1 ./...
